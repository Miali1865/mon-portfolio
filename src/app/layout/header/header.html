<header class="flex items-center justify-between bg-white shadow-md px-6 py-4 relative z-50">
  <!-- Logo -->
  <h1 class="text-xl sm:text-2xl font-bold text-[#b44a6a]">Mon Portfolio</h1>

  <!-- Bouton menu mobile -->
  <button (click)="toggleMenu()" class="md:hidden text-[#b44a6a] focus:outline-none">
    <!-- IcÃ´ne hamburger -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Navigation -->
  <nav
    [ngClass]="{
      'hidden': !isMenuOpen,
      'flex': isMenuOpen
    }"
    class="flex-col md:flex md:flex-row md:space-x-6 absolute md:static top-full left-0 w-full md:w-auto bg-white md:bg-transparent shadow-md md:shadow-none space-y-4 md:space-y-0 px-6 md:px-0 py-4 md:py-0 transition-all duration-300 ease-in-out"
  >
    <a routerLink="/" routerLinkActive="text-[#b44a6a] font-semibold"
      class="hover:text-[#b44a6a] transition">Accueil</a>

    <a routerLink="/projets" routerLinkActive="text-[#b44a6a] font-semibold"
      class="hover:text-[#b44a6a] transition">Projets</a>

    <a routerLink="/contact" routerLinkActive="text-[#b44a6a] font-semibold"
      class="hover:text-[#b44a6a] transition">Contact</a>
  </nav>
</header>
